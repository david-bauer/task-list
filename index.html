<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <script defer src="todolist.js"></script>
    <script src="https://kit.fontawesome.com/7aeb2e56eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <h1>tasks</h1>
    <form class="add-task-form">
        <input type="text" class="add-task-input" name="new-task" placeholder="add a task..." aria-label="create a new task">
        <button class="add-task-button" aria-label="Submit"><i class="fa-solid fa-check"></i></button>
    </form>
    <ul class="task-list">
    </ul>
</div>
</body>
</html>
